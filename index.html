<!DOCTYPE html>
<meta charset="utf-8">
<title>Watch the dot.</title>
<link href="style.css" rel="stylesheet" type="text/css"></link>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="oned.js"></script>
<input type='button' class="butt" value='Reset X' id='resetX'>
<input type='button' class="butt" value='Reset Y' id='resetY'>
<input type='button' class="butt" value='Reset X and Y' id='resetXY'>
<h1>Minimise Lennard-Jones 6-12 potential</h1>
<script>
var damper=1e-3;
var startguess=15;
Optimise(960,500,function(x) {
    //Interaction potential (Lennard-Jones)
    var y = x * x * x;
    y = y * y;
    return -(1.2e7 * y - y * y) / 1e10;
},damper,[0,15],startguess,'#resetX','#resetY','#resetXY'
);
</script>
<br></br>
<input type='button' class="butt" value='Reset X' id='resetX1'>
<input type='button' class="butt" value='Reset Y' id='resetY1'>
<input type='button' class="butt" value='Reset X and Y' id='resetXY1'>
<h1>Minimise a sum of quadratic functions</h1>
<script>
Optimise(960,500,function(x) {
 return(10*(x-6)*(x-6)+80*(x-7)*(x-7))/90;
},0.95,[-1,15],15,'#resetX1','#resetY1','#resetXY1'
);
</script>
<br></br>
<input type='button' class="butt" value='Reset X' id='resetX2'>
<input type='button' class="butt" value='Reset Y' id='resetY2'>
<input type='button' class="butt" value='Reset X and Y' id='resetXY2'>
<h1>Minimise a negative Gaussian</h1>
<script>
Optimise(960,500,function(x) {
 return -Math.exp(-(10*(x-6)*(x-6)+80*(x-7)*(x-7))/90);
},0.5,[-1,15],9,'#resetX2','#resetY2','#resetXY2'
);
</script>
