<!DOCTYPE html>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
<script src="https://d3js.org/d3.v4.js"></script>
<script src="oned.js"></script>
<input type='button' style="color:blue;text-align:center;background-color:pink" value='Reset X' id='resetX'>
<input type='button' style="color:blue;text-align:center;background-color:pink" value='Reset Y' id='resetY'>
<input type='button' style="color:blue;text-align:center;background-color:pink" value='Reset X and Y' id='resetXY'>
<br></br>
<script>
var damper=1e-3;
var startguess=15;
Optimise(960,500,function(x) {
    //Interaction potential (Lennard-Jones)
    var y = x * x * x;
    y = y * y;
    return -(1.2e7 * y - y * y) / 1e10;
},damper,[0,15],startguess,'#resetX','#resetY','#resetXY'
);
</script>
<br></br>
<input type='button' style="color:blue;text-align:center;background-color:pink" value='Reset X' id='resetX1'>
<input type='button' style="color:blue;text-align:center;background-color:pink" value='Reset Y' id='resetY1'>
<input type='button' style="color:blue;text-align:center;background-color:pink" value='Reset X and Y' id='resetXY1'>
<br></br>
<script>
Optimise(960,500,function(x) {
 return(10*(x-6)*(x-6)+80*(x-7)*(x-7));
},1.05e-2,[-1,15],0,'#resetX1','#resetY1','#resetXY1'
);
</script>
