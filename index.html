<div class="test"></div>
<script>
var damper=1e-3;
Optimise(960,500,function(x) {
    //Interaction potential (Lennard-Jones)
    var y = x * x * x;
    y = y * y;
    return -(1.2e7 * y - y * y) / 1e10;
},damper,[0,15]
);
</script>
